<body>

    <header class = "jumbotron jumbotron-fluid">
        <div class = "container">
            <div class = "row">
                <div class="col-4 col-sm-3 col-md-2 align-self-center">
                    <img src="Images/raiderblue.png" class = "img-fluid" />
                 </div>

                    <h1>Eastridge High School</h1>
                    <h2>Class of 1970</h2>
                </div>
            </div> 
        </div>
    </header>

    <nav class="navbar navbar-expand-sm navbar-dark sticky-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><img src="Images/raiderblue.png" height="30" width="30" /></a>  
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#reunionNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="reunionNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html"><i class = "fa fa-home fa-lg"></i> Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="reunionFAQ.html"><i class = "fa fa-info fa-lg"></i> FAQ</a></li>

                </ul>
            </div>
        </div>
    </nav>

    <div class = "container">
        <div class = "row">
            <div class = "col">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                </ol>        
<!--               <h2>RSVP</h2>     -->
            </div>
        </div>

        <div class = "row row-content w-100 d-flex justify-content-center">
            <div class = "col-sm-6">
                <div class = "card border border-primary">
                    <div class = "card-body">
                        <h2 class = "card-title">RSVP</h2>

                        <div class = "form-group row">
                            <label class = "form-group col-sm-6">Will You Attend?</label>
                            <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-primary active">
                                  <input type="radio" name="willAttend" id="yes" autocomplete="off" checked> Yes</label>
                                <label class="btn btn-warning">
                                    <input type="radio" name="willAttend" id="maybe" autocomplete="off"> Maybe</label>
                                <label class="btn btn-dark">
                                    <input type="radio" name="willAttend" id="no" autocomplete="off"> No</label>
                            </div>
                        </div> <!-- end checkboxes for willAttend -->

                        <form> 
                            <div class = "form-group row">
                                <label for="firstName" class = "col-md-3 col-form-label">First Name</label>
                                <div class = "col-md-9">
                                    <input type="text" class = "form-control" id="firstName" name="firstName" placeholder="First Name" />
                                </div>
                            </div>   

                            <div class = "form-group row">             
                                <label for="lastName" class = "col-md-3 col-form-label">Last Name</label>
                                <div class = "col-md-9">
                                    <input type="text" class = "form-control" id="lastName" name="lastName" placeholder="Last Name" />
                                </div>
                            </div>

                            <div class = "form-group row">
                                <label for="areaCode" class = "col-md-2 col-form-label">Phone</label>
                                <div class="col-5 col-md-3">
                                    <input type="tel" class = "form-control" id="areaCode" name="areaCode" placeholder="Area code" />
                                </div>
                                <div class = "col-7">
                                    <input type="tel" class = "form-control" name="telNum" placeholder="phone" />
                                </div>
                            </div>

                            <div class = "form-group row">
                                <label for="email" class = "col-md-3 col-form-label">Email</label>
                                <div class = "col-md-9">
                                    <input type="email" class = "form-control" id="email" name="email" placeholder="Email" />
                                </div>
                            </div>

                            <div class = "form-group row">
                                <div class = "col offset-md-2">
                                    May we contact you?
                                    <div class = "form-check form-check-inline">
                                        <input type = "radio" class = "form-check-input" id = "contactYes" name = "contactRadios" value = "yes" />
                                        <label for = "contactYes" class = "form-check-label">Yes</label>
                                    </div>
                                    <div class = "form-check form-check-inline">
                                        <input type = "radio" class = "form-check-input" id = "contactNo" name = "contactRadios" value = "no" />
                                        <label for = "contactNo" class = "form-check-label">No</label>
                                    </div>
                                </div>
                            </div>

                            <div class = "form-group row">
                                <label for="feedback" class = "col-md-3 col-form-label">Comments</label>
                                <div class = "col-md-9">
                                    <textarea id = "feedback" class = "form-control" name = "feedback" rows = "8"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
       </div>



    </div> <!--end container-->

    <footer>

                    <a href="http://twitter.com/"><i class="fa fa-twitter"></i></a>
                    <a href="http://youtube.com/"><i class="fa fa-youtube"></i></a>
                </div>
                <div class="col-sm-4 text-center">
                    <i class="fa fa-phone fa-lg text-primary"></i> 1-206-555-1234<br />
                      <i class="fa fa-envelope fa-lg text-primary"></i> campsites@nucamp.co
                </div>
           </div>
        </div>
    </footer>
